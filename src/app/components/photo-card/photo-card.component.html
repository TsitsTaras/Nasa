<mat-card class="photo-card">
  <mat-card-header>
    <mat-card-title>{{ photo.rover.name }}</mat-card-title>
    <mat-card-subtitle>{{ photo.earth_date }}</mat-card-subtitle>
  </mat-card-header>
  <div class="photo">
    <img [src]="photo.img_src" alt="" />
  </div>
  <mat-chip-list>
    <mat-chip>{{ photo.camera.full_name }}</mat-chip>
  </mat-chip-list>
  <mat-chip-list>
    <mat-chip>Sol:{{ photo.sol }}</mat-chip>
  </mat-chip-list>
</mat-card>
